services:
  kartverketproject:
    image: ${DOCKER_REGISTRY-}kartverketproject
    build:
      context: .
      dockerfile: KartverketProject/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mariadb;Database=KartverketDB;User=root;Password=${DB_PASSWORD};
    depends_on:
      - mariadb
      
  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: KartverketDB
    ports:
      - "3310:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  migrate:
    build:
      context: .
      dockerfile: KartverketProject/Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=mariadb;Database=KartverketDB;User=root;Password=${DB_PASSWORD};
    command: >
      bash -c "dotnet ef database update --project KartverketProject/KartverketProject.csproj --context ApplicationDbContext"

volumes:
  mariadb_data:


 